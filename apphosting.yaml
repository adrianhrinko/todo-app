runConfig:
  minInstances: 0
  maxInstances: 1

# Environment variables and secrets.
env:
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: firebaseApiKey
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN  
    secret: firebaseAuthDomain
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: firebaseProjectId
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    secret: firebaseStorageBucket
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: firebaseMessagingSenderId
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: firebaseAppId
  - variable: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
    secret: firebaseMeasurementId
  - variable: FIREBASE_CLIENT_EMAIL
    secret: firebaseClientEmail
  - variable: FIREBASE_PRIVATE_KEY
    secret: firebasePrivateKey
  - variable: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
    secret: stripePublishableKey
  - variable: STRIPE_SECRET_KEY
    secret: stripeSecretKey
  - variable: NEXT_PUBLIC_MIXPANEL_TOKEN
    secret: mixpanelToken
  - variable: NEXT_PUBLIC_FIREBASE_FUNCTIONS_BASE_URL
    value: "https://europe-central2-todo-app-2abf7.cloudfunctions.net"
  - variable: NEXT_PUBLIC_SITE_URL
    value: "http://todo-app--todo-app-2abf7.europe-west4.hosted.app"
  - variable: NEXT_PUBLIC_ENABLE_BLOG
    value: false